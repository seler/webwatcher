<table>
    {% for item in items %}
    <tr>
        <td>
            <a href="{{ item.link }}">
                <img src="{{ item.image }}" style="width: 100px; max-height: 200px;"/>
            </a>
        </td>
        <td>
            <a href="{{ item.link }}">{{ item.title }}</a>
        </td>
        <td>
            {{ item.description }}
        </td>
    </tr>
    {% endfor %}
</table>
